<div class="favorites-container p-6 bg-white rounded-lg shadow-lg max-w-lg mx-auto mt-10">
  <h3 class="text-2xl font-semibold text-gray-800 mb-4 text-center">{{ 'FAVORITES' | translate }}</h3>

  <ul class="space-y-4">
    <li *ngFor="let city of paginatedFavorites"
        class="flex justify-between items-center p-4 bg-gray-50 rounded-lg shadow-lg hover:bg-gray-100 transition duration-300 ease-in-out transform hover:scale-105">

      <span class="text-lg text-gray-700">{{ city }}</span>

      <button
        (click)="removeFavorite(city)"
        class="bg-red-500 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-red-600 transition duration-300 transform hover:scale-105">
        {{ 'REMOVE' | translate }}
      </button>
    </li>
  </ul>

  <!-- Pagination -->
  <div class="pagination-container mt-6 flex justify-center items-center space-x-4">
    <button
      (click)="previousPage()"
      [disabled]="currentPage === 1"
      class="px-4 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition duration-300 transform hover:scale-110"
    >
      {{ 'PREVIOUS' | translate }}
    </button>
    <span class="text-gray-700">
      {{ 'PAGE' | translate: {currentPage: currentPage, totalPages: totalPages()} }}
    </span>
    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages()"
      class="px-4 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition duration-300 transform hover:scale-110"
    >
      {{ 'NEXT' | translate }}
    </button>
  </div>
</div>
